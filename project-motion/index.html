<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="m-input-window">
      <div class="m-input-box">
        <div class="m-input-delete">
          <img class="m-delete-button" src="./src/assets/images/delete.svg" alt="" />
        </div>
        <div class="m-input">
          <label for="input-media-title">Title</label>
          <input type="text" id="input-media-title" name="input-title" />
          <label for="url">URL</label>
          <input type="text" id="url" name="url" />
        </div>
        <div class="m-input-add">
          <button class="m-header-botton">ADD</button>
        </div>
      </div>
    </div>
    <div class="m-input-window">
      <div class="m-input-box">
        <div class="m-input-delete">
          <img class="m-delete-button" src="./src/assets/images/delete.svg" alt="" />
        </div>
        <div class="m-input">
          <label for="input-memo-title">Title</label>
          <input type="text" id="input-memo-title" name="input-title" />
          <label for="memo">Body</label>
          <textarea id="memo" name="memo" rows="5" cols="33"></textarea>
        </div>
        <div class="m-input-add">
          <button class="m-header-botton">ADD</button>
        </div>
      </div>
    </div>

    <div class="motion">
      <header class="m-header">
        <h1 class="m-header-text">MOTION</h1>

        <div class="m-header-bottons">
          <button class="m-header-botton">IMAGE</button>
          <button class="m-header-botton">VIDEO</button>
          <button class="m-header-botton">NOTE</button>
          <button class="m-header-botton">TASK</button>
        </div>
      </header>

      <div class="m-contents"></div>

      <footer class="m-footer">
        <p>Copyright by Youngminss. All rights reserved</p>
      </footer>
    </div>

    <script src="./dist/console.js"></script>
    <script src="./dist/header.js"></script>
    <script src="./dist/modal.js"></script>
    <script src="./dist/contents.js"></script>
  </body>
</html>
